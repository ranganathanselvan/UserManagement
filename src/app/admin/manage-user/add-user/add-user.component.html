<div class="modal-dialog modal-xl">
    <div class="modal-content">
        <form #formUser="ngForm" (ngSubmit)="onSubmit(formUser)">
            <div class="modal-header">
                <h4 class="modal-title">Add User</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label [class.label-error]="firstName.invalid && firstName.touched">First Name</label>
                            <input id="txtFirstName" type="text" class="form-control" [(ngModel)]="userObject.firstName"
                                required #firstName="ngModel" name="txtFirstName"
                                [class.field-error]="firstName.invalid && firstName.touched" />
                        </div>
                        <div class="form-group mt-2">
                            <label [class.label-error]="lastName.invalid && lastName.touched">Last Name</label>
                            <input id="txtLastName" type="text" class="form-control" [(ngModel)]="userObject.lastName"
                                required #lastName="ngModel" name="txtLastName"
                                [class.field-error]="lastName.invalid && lastName.touched" />
                        </div>
                        <div class="form-group mt-2">
                            <label [class.label-error]="email.invalid && email.touched">Email</label>
                            <input id="txtEmail" type="email" class="form-control" [(ngModel)]="userObject.email"
                                required #email="ngModel" name="txtEmail"
                                [class.field-error]="email.invalid && email.touched" />
                        </div>
                        <div class="form-group mt-2">
                            <label [class.label-error]="phoneNumber.invalid && phoneNumber.touched">Phone</label>
                            <input id="txtPhone" type="text" class="form-control" [(ngModel)]="userObject.phoneNumber"
                                required #phoneNumber="ngModel" name="txtPhone"
                                [class.field-error]="phoneNumber.invalid && phoneNumber.touched" />
                        </div>
                        <div class="form-group mt-2">
                            <label [class.label-error]="password1.invalid && password1.touched">Password</label>
                            <input id="txtPassword" type="password" class="form-control" [(ngModel)]="password" required
                                #password1="ngModel" name="txtPassword"
                                [class.field-error]="password1.invalid && password1.touched" />
                        </div>
                        <div class="form-group mt-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkBoxActive" checked>
                            <label class="form-check-label" for="checkBoxActive">
                                Active
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-check" *ngFor="let role of allRoles; let i = index">
                            <input class="form-check-input" type="checkbox" value="" name="checkBox_{{ i }}"
                                id="checkBox_{{ i }}" (change)="onCheckboxChange($event, role)" />
                            <label class="form-check-label" for="{{ role.roleName }}">
                                {{ role.roleName }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div *ngIf="isSuccess" class="alert alert-success" role="alert">
                    <strong>Success!</strong> User Created.
                </div>
                <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Close" />
                <input type="button" class="btn btn-primary" (click)="onReset(formUser)" value="Reset" />
                <input type="submit" class="btn btn-success" [disabled]="formUser.invalid" value="Add" />
            </div>
        </form>
    </div>
</div>
